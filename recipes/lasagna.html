<!DOCTYPE html>
<html>

        <meta charset="utf-8">

    <body>
        <h1>Lasagna</h1>
        <img src="../images/lasagna2.jpg">

        <h3>Ingredients</h3>
        <ul>
            <li>Tomatoes</li>
            <li>Lasagna</li>
            <li>Salt</li>
            <li>Pepper</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Pre heat oven to 370 degress F</li>

        </ol>
